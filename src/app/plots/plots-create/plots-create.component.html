  <ion-card>
    <ion-card-header>
      Register Plot
    </ion-card-header>
    <form (ngSubmit)="onAddPlot()" #plotForm="ngForm">
      <ion-card-content>
        <ion-item>
          <ion-label>Plot Name:</ion-label>
          <ion-input type="text" [(ngModel)]="plotName" name="plotName" required></ion-input>
        </ion-item>
          <!-- <ion-button type="submit">Register</ion-button> -->
          <ion-button color="primary" type="submit"><ion-icon name="add"></ion-icon>Register</ion-button>
      </ion-card-content>
    </form>
  </ion-card>
