<ion-list *ngIf="plots.length > 0">
  <ion-item-sliding *ngFor="let plot of plots">
    <ion-item>
      <ion-label>{{ plot.plotName }}</ion-label>
    </ion-item>
    <ion-item-options>
      <ion-button color="primary"><ion-icon name="add"></ion-icon>ADD PLOT</ion-button>
      <ion-button color="secondary"><ion-icon name="map"></ion-icon>SHOW PLOTS</ion-button>
      <ion-button color="danger" (click)="deletePlot(plot.id)"><ion-icon name="trash"></ion-icon>DELETE</ion-button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
<p class="info-text" *ngIf="plots.length <= 0">No Plots Added Yet!</p>
