<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="coordinates">
    <h2>Current Position</h2>
    <div>
      <ion-label>Current Lat: {{ coordinates.latitude }}</ion-label>
    </div>
    <div>
      <ion-label>Current Lng: {{ coordinates.longitude }}</ion-label>
    </div>
</ion-content>
<p class="info-text" *ngIf="!coordinates">No Coordinates</p>
