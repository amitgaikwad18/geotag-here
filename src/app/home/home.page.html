<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <button ion-button full (click)="showMyCoordinates()">Where am i?</button>
    <ion-card *ngIf="showmycoords">
      <img/>
      <ion-card-content>
        <ion-card-title>
          You are at
        </ion-card-title>
        <p>Latitude: {{ coordinates.latitude }} - Longitude: {{ coordinates.latitude }}</p>
      </ion-card-content>
    </ion-card>
</ion-content>
